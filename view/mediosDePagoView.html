{{> header}}
{{> navbar}}

<section class="section">

    <h2 class="fs-2 mt-3 mb-4" style="margin-left: 20px">Confirmar Pago</h2>
    <div class="card mb-3" style="max-width: 35%;margin:auto; background-color: #fffcf5">
        <div class="w-100 m-auto" style="border-color: #ffa900">
<!--            <div class="col-md-5">-->
<!--                <img src="/public/images/nave1.jpg" class="img-fluid rounded-start" alt="..." style="height: 100%">-->
<!--            </div>-->

                <div class="card-body pe-4 ps-4 w-100 m-auto" style="border: none">
                    <form method="post" action="/reserva/reservarViaje">
                        <h5 class="fs-4 text-center mb-5">Resumen del total a abonar</h5>
                        <div class="mt-6 w-75 m-auto">
                            <p style="font-size: 1em">Valor cabina:  <strong>$ {{precio_cabina}}</strong></p>
                            <p style="font-size: 1em">Valor servicio:  <strong>$ {{precio_servicio}}</strong></p>
                            <h5 class="mt-4 mb-5" style="margin-right: 10px; color: #ffa900">Subtotal por recorrido $ {{subtotal}}</h5>

                            <h6>Total a abonar: $ {{total}}</h6>


                            <input type="hidden" value="{{id_tipo_viaje}}" name="id_tipo_viaje">
                            <input type="hidden" value="{{id_vuelo}}" name="vuelo">
                            <input type="hidden" value="{{id_origen}}" name="origen">
                            <input type="hidden" value="{{id_destino}}" name="destino">
                            <input type="hidden" value="{{fecha_partida}}" name="fecha_partida">
                            <input type="hidden" value="{{id_servicio}}" name="servicio">
                            <input type="hidden" value="{{id_cabina}}" name="cabina">
                        </div>

                        <div class="row row-20 row-fix mb-2">
                            <div class="col-sm-10 m-auto">
                                <label class="form-label-outside">Medio de pago</label>
                                <div class="form-wrap form-wrap-inline">
                                    <select class="form-input select-filter" data-placeholder="All" data-minimum-results-for-search="Infinity" name="pago">
                                        <option value='mp'>Mercado Pago</option>
                                        <option value='Deb'>Débito</option>
                                        <option value='Cred'>Crédito</option>
                                        <option value='Efec'>Efectivo</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex mt-4 w-100 mb-3">
                            <button class="btn button-secondary w-50 m-auto fs-6 pt-3 pb-3 mt-3" type="submit" id="searchButton">Confirmar Pago</button>
                        </div>
                    </form>
                </div>

        </div>
    </div>
</section>
{{> footer}}
